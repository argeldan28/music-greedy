
  <mat-form-field class="filterInput">
<mat-label>Filtra</mat-label>
    <input  
    (input)="filter()" 
    matInput 
    placeholder="Inserisci titolo o autore" 
    [(ngModel)]="filterCriteria"  
    />
    <button 
    matSuffix 
    mat-icon-button 
    aria-label="Clear" 
    (click)="clearFilter()">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

<mat-grid-list cols="3" rowHeight="50vh">
    <mat-grid-tile *ngFor="let song of songsToShow" >
      <app-song [content]="song"></app-song>
    </mat-grid-tile>
</mat-grid-list>
