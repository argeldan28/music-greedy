<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{content.titolo}}</mat-card-title>
        <mat-card-subtitle>{{content.autore}}</mat-card-subtitle>
       
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p>Album: {{content.album}}</p>
      <p>Durata: {{getFormattedDuration()}} min</p>
      <iframe [src]="urlSan" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </mat-card-content>
  </mat-card>
